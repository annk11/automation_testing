name: Run Tests and Notify

on:
  push:
    branches:
      - main

jobs:
  run_tests_and_notify:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install -g newman @wdio/cli allure-commandline

    - name: Run Postman tests
      env:
        POSTMAN_COLLECTION: ${{ env.POSTMAN_COLLECTION }}
        POSTMAN_ENVIRONMENT: ${{ env.POSTMAN_ENVIRONMENT }}
        REPORT_PATH: ${{ env.REPORT_PATH }}
        run: |
        echo "POSTMAN_COLLECTION: $POSTMAN_COLLECTION"
        echo "POSTMAN_ENVIRONMENT: $POSTMAN_ENVIRONMENT"
        echo "REPORT_PATH: $REPORT_PATH"
          newman run $POSTMAN_COLLECTION -e $POSTMAN_ENVIRONMENT --reporters cli,html,json,allure --reporter-html-export $REPORT_PATH --reporter-json-export $REPORT_PATH --reporter-allure-export $REPORT_PATH --delay-request 1000

    - name: Run UI tests
      run: pytest --alluredir=allure-results

    - name: Generate Allure report
      run: allure generate allure-results

    - name: Send email notification
      run: |
        echo "Hello,\n\nThe Allure report is ready. You can access it here: file://$GITHUB_WORKSPACE/allure-report/index.html" | mail -s "Allure Report Notification" anastasianuk@yandex.ru
